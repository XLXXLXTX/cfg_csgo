//Display damage and mute status    

developer 1

con_filter_enable 2

con_filter_text_out "Player:"

con_filter_text_out "Taken"

con_filter_text "damage"

//PEW PEW 

alias +pew "+attack ; say pew"
alias -pew "-attack"
bind mouse1 +pew

//Magic Tab Button:
//  -Hide/show netgraph
//  -Clear decals
//  -Zoom radar in/out (my radar is normally more zoomed in for easier trading, etc.)
//  -And uh, show scoreboard

bind "TAB" "+netscores; r_cleardecals"
alias "+netscores" "+showscores; net_graphheight 720; cl_radar_scale 0.3"
alias "-netscores" "-showscores; net_graphheight 774; cl_radar_scale 0.5"

//Syso 

echo ---| magicCFG.cfg executed |--- 